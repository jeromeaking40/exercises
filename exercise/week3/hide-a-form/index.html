<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Hide A Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
        <link rel="stylesheet" href="/styles/main.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-controller="mainCtrl as main">

        <div class="container"></div>
        <!--The form should appear on top and the user's profile should appear below.-->
        <div class="main" ng-show="editing">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="name" ng-model="main.userProfile.name" ng-hide="main.solid" placeholder="Enter name">
                        <label type="name" class="form-control" ng-show="solid">{{main.name}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="bio">Bio:</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="bio" ng-model="main.userProfile.bio" ng-hide="main.solid" placeholder="Tell us about you"></textarea>
                        <label type="name" class="form-control" style="backgroundColor:blue;" ng-show="main.solid">{{main.bio}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="book">Favorite Books:</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="book" ng-model="main.userProfile.books" ng-hide="main.solid" placeholder="What are some of your favorite books"></textarea>
                        <label type="name" class="form-control" ng-show="main.solid">{{main.books}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="js">Favorite JS Libraries:</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="js" ng-model="main.userProfile.library" ng-hide="main.solid" placeholder="What are some of your favorite JS Libraries"></textarea>
                        <label type="name" class="form-control" ng-show="main.solid">{{main.library}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger" ng-click="main.solidify()">Submit</button>
                        <button type="submit" class="btn btn-info" ng-click="editing=!editing">Close</button>
                    </div>
                </div>
            </form>
        </div>

        <button type="submit" ng-click="editing=!editing" class="btn btn-default" ng-hide="editing">Show Form</button>

        <h2>Your Profile</h2>
        <ul>
            <li>
                Name:
                {{main.userProfile.name}}<br>
                Bio:
                {{main.userProfile.bio}}<br>
                Books:
                {{main.userProfile.books}}<br>
                JS libraries:
                {{main.userProfile.library}}
            </li>
        </ul>
    </div>

    <script src="/controller/mainCtrl.js"></script>
</body>
</html>
